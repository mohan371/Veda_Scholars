# Netlify Configuration for Veda Scholars Frontend

[build]
  # Directory to change to before starting the build
  base = "frontend"
  
  # Command to build the site
  command = "npm install && npm run build"
  
  # Directory containing the deploy-ready HTML/assets (Next.js typically works with .next, but Netlify's Next.js runtime handles this)
  publish = ".next"



# Ensure Next.js Runtime is used (usually auto-detected, but good to be explicit)
[[plugins]]
  package = "@netlify/plugin-nextjs"
